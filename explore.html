<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontario Parks - Explore</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="container">
        <div class="time"></div>
        <div class="home-bg"></div>
        <div class="explore"></div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search" id="park-search">
            <button class="filter-button" style="background-image: url('images/filter.svg');"></button>

        </div>
        
        <div class="filters">
            <div class="filter-chip">Virtual Walk</div>
            <div class="filter-chip">Photos</div>
            <div class="filter-chip">Budget Friendly</div>
        </div>
        
        <div id="park-results">
            <div class="park-card" data-name="Banff Park">
                <div class="park-image" style="background-image: url('images/banff.svg');"></div>
                <div class="park-info">
                    <div class="park-name">Banff Park</div>
                    <div class="park-location">Alberta, Canada</div>
                    <div class="park-meta">
                        <span class="camp-icon"></span>
                        <span>55 Campgrounds</span>
                        <span class="opening1-icon"></span>
                        <span>Bookings Open</span>
                    </div>
                </div>
            </div>
            
            <div class="park-card" data-name="Jasper Park">
                <div class="park-image" style="background-image: url('images/jasper.svg');"></div>
                <div class="park-info">
                    <div class="park-name">Jasper Park</div>
                    <div class="park-location">Alberta, Canada</div>
                    <div class="park-meta">
                        <span class="camp-icon"></span>
                        <span>23 Campgrounds</span>
                        <span class="opening2-icon"></span>
                        <span></span>Opening Soon</span>
            </div>

            <div class="park-card" data-name="Killarney Park">
                <div class="park-image" style="background-image: url('images/killarney.svg');"></div>
                <div class="park-info">
                    <div class="park-name">Killarney Park</div>
                    <div class="park-location">Ontario, Canada</div>
                    <div class="park-meta">
                        <span class="camp-icon"></span>
                        <span>55 Campgrounds</span>
                        <span class="opening2-icon"></span>
                        <span></span>Opening Soon</span>
                    </div>
                </div>
            </div>
            
            <div class="park-card" data-name="Algonquin Park">
                <div class="park-image" style="background-image: url('images/algonquin.svg');"></div>
                <div class="park-info">
                    <div class="park-name">Algonquin Park</div>
                    <div class="park-location">Ontario, Canada</div>
                    <div class="park-meta">
                        <span class="camp-icon"></span>
                        <span>45 Campgrounds</span>
                        <span class="opening1-icon"></span>
                        <span>Bookings Open</span>
                    </div>
                    <button class="book-now">Book Now</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="nav-bar">
        <a href="home.html" class="nav-item">
            <span>Home</span>
        </a>
        <a href="explore.html" class="nav-item active">
            <span>Explore</span>
        </a>
        <a href="#" class="nav-item">
            <span>Plan</span>
        </a>
        <a href="#" class="nav-item">
            <span>Profile</span>
        </a>
    </div>
    <div class="home-bar"></div>
</div>
    
    <script src="js/home.js"></script>
</body>
</html>
