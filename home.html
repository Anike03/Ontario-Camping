<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ontario Parks - Explore</title>
    <link rel="stylesheet" href="css/home.css">
    <style>
        .status-bar {
          width: 100%;
          height: 44px;
          background-color: black;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0 15px;
          color: white;
          font-size: 14px;
          font-weight: 600;
          z-index: 10;
          position: absolute;
          top: 0;
        }
    
        #status-time {
          font-weight: bold;
        }
    
        .status-icons {
          display: flex;
          align-items: center;
          gap: 2px;
        }
    
        .icon {
          display: inline-block;
          height: 14px;
        }
    
        .battery {
          width: 24px;
          height: 24px;
        }
    
        .signal {
          height: 20px;
        }
    
        .wifi {
          width: 24px;
          height: 36px;
        }
      </style>
</head>
<body>
    <div class="phone-mockup">
        <!-- âœ… Replaced time bar with status bar -->
        <div class="status-bar">
          <div id="status-time">9:41</div>
          <div class="status-icons">
            <!-- Signal -->
            <svg class="icon signal" viewBox="0 0 24 24" fill="white">
              <path d="M2 22h2v-4H2v4zm4 0h2v-7H6v7zm4 0h2v-10h-2v10zm4 0h2v-13h-2v13zm4 0h2V5h-2v17z" />
            </svg>
    
            <!-- Wi-Fi -->
            <svg class="icon wifi" viewBox="0 0 24 24" fill="white">
              <path d="M12 18c.552 0 1-.449 1-1s-.448-1-1-1-1 .449-1 1 .448 1 1 1zm-4.243-2.829a6.977 6.977 0 0 1 8.486 0l1.414-1.414a8.978 8.978 0 0 0-11.314 0l1.414 1.414zm-2.829-2.828a10.963 10.963 0 0 1 14.142 0l1.414-1.414a12.963 12.963 0 0 0-16.97 0l1.414 1.414z" />
            </svg>
    
            <!-- Battery -->
            <svg class="icon battery" viewBox="0 0 24 24" fill="white">
              <rect x="2" y="7" width="18" height="10" rx="2" ry="2" stroke="white" fill="none" stroke-width="2" />
              <rect x="20" y="10" width="2" height="4" rx="1" fill="white" />
              <rect x="4" y="9" width="12" height="6" fill="white" />
            </svg>
          </div>
        </div>
    
        <div class="home-bg"></div>
    
        <div class="explore">

            </div>
          </div>
            
            <div class="park-list">
                <div class="park-card" data-name="Algonquin Park" data-location="Ontario, Canada">
                    <div class="park-image" style="background-image: url('images/algonquin.svg');">
                        <div class="park-info">
                            <div class="park-name">Algonquin Park</div>
                            <div class="park-location">Ontario, Canada</div>
                        </div>
                    </div>
                    <div class="park-meta">
                        <span class="camp-icon"></span>
                        <span>45 Campgrounds</span>
                        <span class="opening1-icon"></span>
                        <span>Bookings Open</span>
                    </div>
                    <button class="book-now" onclick="window.location.href='explore.html'">Book Now</button>
                </div>

                <div class="park-card" data-name="Banff Park" data-location="Alberta, Canada">

                    </div>
                    <div class="park-meta">
                        <span class="camp-icon"></span>

                    </div>
                    <button class="book-now" onclick="window.location.href='banff.html'">Book Now</button>
                </div>
