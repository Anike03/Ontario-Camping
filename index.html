<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ontario Outing</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="splash-container">
      <!-- Status Bar -->
      <div class="status-bar">
        <div id="status-time">9:41</div>
        <div class="status-icons">
          <!-- Signal -->
          <svg class="icon signal" viewBox="0 0 24 24" fill="white">
            <path
              d="M2 22h2v-4H2v4zm4 0h2v-7H6v7zm4 0h2v-10h-2v10zm4 0h2v-13h-2v13zm4 0h2V5h-2v17z"
            />
          </svg>

          <!-- Wi-Fi -->
          <svg class="icon wifi" viewBox="0 0 24 24" fill="white">
            <path
              d="M12 18c.552 0 1-.449 1-1s-.448-1-1-1-1 .449-1 1 .448 1 1 1zm-4.243-2.829a6.977 6.977 0 0 1 8.486 0l1.414-1.414a8.978 8.978 0 0 0-11.314 0l1.414 1.414zm-2.829-2.828a10.963 10.963 0 0 1 14.142 0l1.414-1.414a12.963 12.963 0 0 0-16.97 0l1.414 1.414z"
            />
          </svg>

          <!-- Battery -->
          <svg class="icon battery" viewBox="0 0 24 24" fill="white">
            <rect
              x="2"
              y="7"
              width="18"
              height="10"
              rx="2"
              ry="2"
              stroke="white"
              fill="none"
              stroke-width="2"
            />
            <rect x="20" y="10" width="2" height="4" rx="1" fill="white" />
            <rect x="4" y="9" width="12" height="6" fill="white" />
          </svg>
        </div>
      </div>

      <!-- First Splash Screen -->
      <div class="page page-1 active">
        <div class="content">
          <div class="first-screen-content">
            <img
              src="images/splashicon.png"
              alt="Ontario Outing Logo"
              class="app-icon"
            />
            <div class="loading-bar">
              <div class="loading-progress"></div>
            </div>
          </div>
          <div class="version">Version 1.0</div>
        </div>
      </div>

      <!-- Second Splash Screen -->
      <div class="page page-2 hidden">
        <div class="content">
          <div class="tagline">Plan Less,</div>
          <div class="tagline2">Camp More...</div>

          <!-- Image Carousel -->
          <div class="image-carousel" id="carousel">
            <img
              src="images/onboarding03.svg"
              class="carousel-image"
              alt="Camping image 1"
            />
            <img
              src="images/onboarding01.svg"
              class="carousel-image"
              alt="Camping image 2"
            />
            <img
              src="images/onboarding02.svg"
              class="carousel-image"
              alt="Camping image 3"
            />
          </div>

          <div class="buttons">
            <button
              class="btn btn-login"
              onclick="window.location.href='login.html'"
            >
              Login
            </button>
            <button
              class="btn btn-signup"
              onclick="window.location.href='signup.html'"
            >
              Sign up
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
