<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ontario Outing</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="splash-container">
      <!-- First Splash Screen -->
      <div class="page page-1 active">
        <div class="time">9:41</div>
        <div class="content">
          <!-- Replace with your actual logo -->
          <img
            src="images/splashicon.png"
            alt="Ontario Outing Logo"
            class="app-icon"
          />
          <div class="version">Version 1.0</div>
          <div class="loading-bar">
            <div class="loading-progress"></div>
          </div>
        </div>
      </div>

      <!-- Second Splash Screen -->
      <div class="page page-2 hidden">
        <div class="time">9:41</div>
        <div class="content">
          <div class="tagline">Plan Less,<br />Camp More...</div>

          <!-- Image Carousel -->
          <div class="image-carousel">
            <img
              src="images/on-boarding01.png"
              class="carousel-image"
              alt="Camping image 1"
            />
            <img
              src="https://images.unsplash.com/photo-1523987355523-c7b5b0dd90a7?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              class="carousel-image"
              alt="Camping image 2"
            />
            <img
              src="https://images.unsplash.com/photo-1537905569824-f89f14bcef8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              class="carousel-image"
              alt="Camping image 3"
            />
          </div>

          <div class="buttons">
            <button
              class="btn btn-login"
              onclick="window.location.href='home.html'"
            >
              Login
            </button>
            <button
              class="btn btn-signup"
              onclick="window.location.href='home.html'"
            >
              Sign up
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
