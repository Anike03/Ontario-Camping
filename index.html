<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontario Outing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .splash-container {
            width: 100%;
            max-width: 375px;
            height: 667px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .time {
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .version {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 40px;
        }
        
        .tagline {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 50px;
            color: #2c3e50;
            line-height: 1.3;
        }
        
        .buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 15px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login {
            background-color: #3498db;
            color: white;
        }
        
        .btn-signup {
            background-color: transparent;
            color: #3498db;
            border: 2px solid #3498db;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease;
        }
        
        .page-1 {
            opacity: 1;
            z-index: 2;
        }
        
        .page-2 {
            opacity: 0;
            z-index: 1;
        }
        
        .active {
            opacity: 1;
            z-index: 3;
        }
        
        .hidden {
            opacity: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- First Splash Screen -->
        <div class="page page-1 active">
            <div class="time">9:41</div>
            <div class="content">
                <div class="logo">Ontario Outing</div>
                <div class="version">Version 01</div>
            </div>
        </div>
        
        <!-- Second Splash Screen -->
        <div class="page page-2 hidden">
            <div class="time">9:41</div>
            <div class="content">
                <div class="logo">Ontario Outing</div>
                <div class="tagline">Plan Less,<br>Camp More...</div>
                <div class="buttons">
                    <button class="btn btn-login">Login</button>
                    <button class="btn btn-signup">Sign up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const page1 = document.querySelector('.page-1');
            const page2 = document.querySelector('.page-2');
            
            // Update time every minute
            function updateTime() {
                const now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                minutes = minutes < 10 ? '0' + minutes : minutes;
                const timeString = `${hours}:${minutes}`;
                
                document.querySelectorAll('.time').forEach(el => {
                    el.textContent = timeString;
                });
            }
            
            updateTime();
            setInterval(updateTime, 60000);
            
            // Switch between splash screens after 2 seconds
            setTimeout(() => {
                page1.classList.remove('active');
                page1.classList.add('hidden');
                
                page2.classList.remove('hidden');
                page2.classList.add('active');
            }, 2000);
            
            // Button click handlers
            document.querySelector('.btn-login')?.addEventListener('click', function() {
                alert('Login button clicked');
            });
            
            document.querySelector('.btn-signup')?.addEventListener('click', function() {
                alert('Sign up button clicked');
            });
        });
    </script>
</body>
</html>
