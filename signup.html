<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Ontario Outing</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }

      .signup-container {
        width: 100%;
        max-width: 375px;
        height: 852px;
        background-color: white;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .status-bar {
        width: 100%;
        height: 35px;
        background-color: black;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px;
        color: white;
        font-size: 14px;
        font-weight: 600;
        z-index: 10;
        position: absolute;
        top: 0;
      }

      #status-time {
        font-weight: bold;
      }
      .time-container {
  flex: 1;
}

      .status-icons {
        display: flex;
        align-items: center;
        gap: 2px;
      }

      .icon {
        display: inline-block;
        height: 14px;
      }
      .battery {
        width: 24px;
        height: 24px;
      }

      .signal {
        height: 20px;
      }
      .wifi {
        width: 24px;
        height: 36px;
      }

     

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        overflow-y: auto;
        padding-top: 50px;
      }

      .signup-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        padding-right: 245px;
        font-family: in;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #7f8c8d;
        font-size: 14px;
      }

      .input-field {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        background-color: #f5f6f0;
      }

      .error-message {
        color: #e74c3c;
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }

      .signup-button {
        width: 100%;
        padding: 15px;
        background-color: #004d3f;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        margin-top: 20px;
        cursor: pointer;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 15px 0;
        color: #7f8c8d;
        font-size: 14px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #ddd;
      }

      .divider-text {
        padding: 0 10px;
      }

      .social-signup {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 15px 0;
      }

      .social-login {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 20px;
      }

      .social-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
      }

      .social-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }

      .social-icon:hover {
        transform: scale(1.1);
        cursor: pointer;
      }

      .google {
        background-color: white;
        border: 1px solid #ddd;
      }

      .facebook {
        background-color: white;
        border: 1px solid #ddd;
      }

      .login-section {
        text-align: center;
        margin: 10px 0;
        display: flex;
        align-items: center; /* vertically center */
        gap: 6px; /* space between text and link */
        font-size: 14px;
      }

      .login-text {
        color: #7f8c8d;
        font-size: 14px;
        padding-left: 65px;
      }

      .login-link {
        color: #007b9e;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
       <!-- Status Bar -->
       <div class="status-bar">
        <div id="status-time">9:41</div>
        <div class="status-icons">
          <!-- Signal -->
          <svg class="icon signal" viewBox="0 0 24 24" fill="white">
            <path
              d="M2 22h2v-4H2v4zm4 0h2v-7H6v7zm4 0h2v-10h-2v10zm4 0h2v-13h-2v13zm4 0h2V5h-2v17z"
            />
          </svg>

          <!-- Wi-Fi -->
          <svg class="icon wifi" viewBox="0 0 24 24" fill="white">
            <path
              d="M12 18c.552 0 1-.449 1-1s-.448-1-1-1-1 .449-1 1 .448 1 1 1zm-4.243-2.829a6.977 6.977 0 0 1 8.486 0l1.414-1.414a8.978 8.978 0 0 0-11.314 0l1.414 1.414zm-2.829-2.828a10.963 10.963 0 0 1 14.142 0l1.414-1.414a12.963 12.963 0 0 0-16.97 0l1.414 1.414z"
            />
          </svg>

          <!-- Battery -->
          <svg class="icon battery" viewBox="0 0 24 24" fill="white">
            <rect
              x="2"
              y="7"
              width="18"
              height="10"
              rx="2"
              ry="2"
              stroke="white"
              fill="none"
              stroke-width="2"
            />
            <rect x="20" y="10" width="2" height="4" rx="1" fill="white" />
            <rect x="4" y="9" width="12" height="6" fill="white" />
          </svg>
        </div>
      </div>




      
























      <div class="content">
        <h1 class="signup-title">Sign up</h1>

        <div class="input-group">
          <label class="input-label">Name</label>
          <input type="text" class="input-field" placeholder="Full Name" />
        </div>

        <div class="input-group">
          <label class="input-label">Username</label>
          <input type="text" class="input-field" placeholder="Username" />
        </div>

        <div class="input-group">
          <label class="input-label">Email Address</label>
          <input
            type="email"
            class="input-field"
            placeholder="KevinMothere@gail.com"
          />
          <div class="error-message">Add a valid email address</div>
        </div>

        <div class="input-group">
          <label class="input-label">Password</label>
          <input type="password" class="input-field" />
        </div>

        <div class="input-group">
          <label class="input-label">Confirm Password</label>
          <input type="password" class="input-field" />
        </div>

        <button
          class="signup-button"
          onclick="window.location.href='accountcreated.html'"
        >
          Create an account
        </button>
        <div class="login-section">
          <div class="login-text">Already have an account?</div>
          <a href="login.html" class="login-link">Login</a>
        </div>

        <div class="divider">
          <span class="divider-text">OR</span>
        </div>

        <div class="social-login">
          <a
            href="https://accounts.google.com/signin"
            class="social-icon google"
            target="_blank"
          >
            <img src="images/google.png" alt="Google" />
          </a>
          <a
            href="https://www.facebook.com/login"
            class="social-icon facebook"
            target="_blank"
          >
            <img src="images/facebook.png" alt="Facebook" />
          </a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const statusTime = document.getElementById("status-time");

        function updateTime() {
          const now = new Date();
          let hours = now.getHours();
          let minutes = now.getMinutes();
          minutes = minutes < 10 ? "0" + minutes : minutes;
          const timeString = `${hours}:${minutes}`;
          statusTime.textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Show error message for invalid email
        const emailField = document.querySelector('.input-field[type="email"]');
        const errorMessage = document.querySelector(".error-message");

        emailField.addEventListener("blur", function () {
          if (
            !emailField.value.includes("@") ||
            !emailField.value.includes(".")
          ) {
            errorMessage.style.display = "block";
          } else {
            errorMessage.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
